name: 🧪 Test

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name:  ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name:  🦀 Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name:  🧪 Test
        uses: actions-rs/cargo@v1
        with:
          command: test

